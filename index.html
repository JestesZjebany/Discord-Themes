<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="h1text">
        <h1><center> Portfolio </center></h1>
    </div>

    <button id="rightButton" style="position: fixed; top: 50%; right: 10px;">Click Me!</button>

    <script>
        document.getElementById("rightButton").addEventListener("click", function() {
            // Code to copy the text when the button is clicked
            var textToCopy = document.documentElement.outerHTML;
            navigator.clipboard.writeText(textToCopy).then(function() {
                alert("Text copied to clipboard!");
            }).catch(function(error) {
                console.error("Unable to copy text: ", error);
            });
        });
    </script>
</body>
</html>
